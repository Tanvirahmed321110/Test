<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../css/allCss.css">
    </head>

    <body class="login-page my-flex-center">
        <div class="login-area rounded-2">
            <!-- Head -->
            <div class="head">
                <div class="my-w-100 my-flex-center">
                    <img class=" text-center" src="https://hsblco.com/backend/images/website/1701762461-4976334.png"
                        alt="Login image">
                </div>
                <h1 class="fw-bold text-center my-text-white ">Login</h1>
            </div>


            <!-- input frield -->
            <form action="#" class="inputs my-mt-6">
                <div class="my-input-control ">
                    <label for="emial" class="my-sub-title my-text-white">
                        Email Address
                    </label>
                    <input class="mt-1" type="email" id="emial">
                    <p class="error-message d-none">invalid password</p>
                </div>

                <div class="my-input-control  my-mt-5">
                    <label for="password" class="my-sub-title my-text-white">
                        Password
                    </label>
                    <input class="mt-1" type="password" id="password">
                    <p class="error-message d-none">invalid password</p>
                </div>

                <div class="my-mt-2 my-justify-end my-d-flex remember ">
                    <input class="checkbox" type="checkbox" name="" id="remember">
                    <label class="my-fs-sm my-text-white my-user-select" for="remember">Remember Me</label>
                </div>

                <!-- button -->
                <div class="my-mt-4">
                    <button type="submit" class="my-gray-btn my-btn login-btn  rounded-1  w-100">
                        Login
                    </button>
                </div>
            </form>


            <!-- Forgot Password -->
            <div class="bottom my-mt-4">
                <div class="flex-between pages  my-text-right">
                    <a class="my-text-white my-underline forgot-password" href="#">Forgot your password?</a>
                </div>

                <p class="my-text-white text-center pt-2 mt-4 my-fs-md fw-normal copyright">&copy;2013-2024 <a
                        target="_blank" href="https://hsblco.com/">HSBLCO</a> All
                    Right Reserved</p>
            </div>

        </div>
    </body>

</html>
