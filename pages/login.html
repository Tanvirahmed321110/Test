<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../css/allCss.css">
    </head>

    <body class="login-page my-flex-center">
        <div class="login-area rounded-2">
            <!-- Head -->
            <div class="head">
                <div class="my-w-100 my-flex-center">
                    <img class=" text-center" src="../images/login (1).png" alt="Login image">
                </div>
                <h1 class="fw-bold text-center my-text-gray ">Login</h1>
            </div>


            <!-- input frield -->
            <div class="inputs my-mt-7">
                <div class="input">
                    <label for="emial" class="my-sub-title my-text-green">
                        Email Address
                    </label>
                    <input class="mt-1" type="email" id="emial">
                </div>

                <div class="input mt-3">
                    <label for="password" class="my-sub-title my-text-green">
                        Password
                    </label>
                    <input class="mt-1" type="password" id="password">
                </div>

                <div class="my-mt-2 my-justify-end my-d-flex remember my-gap-">
                    <input class="checkbox" type="checkbox" name="" id="remember">
                    <label class="my-fs-sm my-text-gray my-user-select" for="remember">Remember Me</label>
                </div>
            </div>


            <!-- Button -->
            <div class="buttons my-mt-6">
                <button class="my-btn my-gray-btn  w-100">
                    Login
                </button>


                <!-- Forgot Password -->
                <div class="bottom my-mt-4">
                    <div class="flex-between pages my-text-right">
                        <a class="my-text-gray my-underline" href="#">Lost your password?</a>
                    </div>
                </div>
            </div>

        </div>
    </body>

</html>
